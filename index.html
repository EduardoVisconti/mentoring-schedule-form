<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento Mentoria</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="schedule-name">Nome</label>
                <input type="text" id="schedule-name" />
              </div>

              <div class="input-wrapper">
              <label for="schedule-lastname">Sobrenome</label>
              <input type="text" id="schedule-lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="schedule-email">Email <span>(digite um email válido)</span></label>

              <input type="email" id="schedule-email" />
            </div>

            <div class="input-wrapper">
              <label for="schedule-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label>

              <input type="current-password" id="schedule-password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="sub-legend">Primeira mentoria</div>
            <div class="first-mentorship">

              <div class="input-wrapper">
                <label for="appointment-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="appointment-date">
              </div>

              <div class="input-wrapper">
                <label for="appointment-begin">Das</label>
                <input type="time" id="appointment-begin">
              </div>

              <div class="input-wrapper">
                <label for="appointment-end">Até</label>
                <input type="time" id="appointment-end">
              </div>
            </div>

              <div class="sub-legend">Segunda mentoria</div>
              <div class="second-mentorship">
  
                <div class="input-wrapper">
                  <label for="appointment2-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="appointment2-date">
                </div>
  
                <div class="input-wrapper">
                  <label for="appointment2-begin">Das</label>
                  <input type="time" id="appointment2-begin">
                </div>
  
                <div class="input-wrapper">
                  <label for="appointment2-end">Até</label>
                  <input type="time" id="appointment2-end">
                </div>

          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
